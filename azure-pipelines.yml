name: 'SelfHostedLocal'  # Pipeline run name

trigger: none  # Disable CI trigger for current repo

resources:
  repositories:
    - repository: firstAppRepo
      type: github
      name: Ariyakrishna/first-app
      endpoint: Ariyakrishna
      ref: refs/heads/main
      trigger:
        branches:
          include:
            - main

stages:
- stage: Build
  jobs:
  - job: BuildJob
    pool:
      name: Default  # Make sure your self-hosted agent is in the "Default" pool
    steps:
    - checkout: self
    - checkout: firstAppRepo  # Checkout the external GitHub repo
    - script: echo "Triggering build because Ariyakrishna/first-app changed"
